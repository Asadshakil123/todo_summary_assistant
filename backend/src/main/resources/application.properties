spring.application.name=backend
server.port=9001

spring.datasource.url=jdbc:postgresql://db.datasourcename.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Optional: Explicit Flyway config (usually not needed)
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration


# -------------------------------
# Hibernate / JPA SQL Properties
# -------------------------------

# Automatically update the schema based on entity classes (for development only!)
spring.jpa.hibernate.ddl-auto=update

# SQL dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Show SQL statements in logs
spring.jpa.show-sql=true

# Format SQL in logs
spring.jpa.properties.hibernate.format_sql=true

# Include SQL comments (useful for debugging queries)
spring.jpa.properties.hibernate.use_sql_comments=true

# Enable lazy loading (optional)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


# Connection Pooling
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-timeout=30000

# Slack
slack.webhook.url=https://hooks.slack.com/services/abc/abc/abc

# Open Router token
openrouter.api.key=sk-or-v1-token

